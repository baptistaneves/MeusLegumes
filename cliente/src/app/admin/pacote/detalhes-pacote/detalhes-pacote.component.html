<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Detalhes Pacote</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/pacotes']">Pacotes</a></li>
                    <li class="breadcrumb-item active">Detalhes pacote</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Detalhes pacote</h3>
                    </div>

                    <div class="card-body p-0">
                        <form class="form-horizontal" [formGroup]="pacoteForm">
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                                        <div>
                                            <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome">
                                        </div>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="precoUnitario" class="col-sm-4 col-form-label">Preço Unitário</label>
                                        <div>
                                            <input type="text" class="form-control" id="nome" placeholder="Preço (requerido)" formControlName="precoUnitario">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label for="unidade" class="col-sm-4 col-form-label">Unidade</label>
                                        <div>
                                            <select class="form-control" id="unidade" formControlName="unidadeId">
                                                <option *ngFor="let unidade of unidades" value="{{unidade.id}}">{{unidade.descricao}}</option>
                                            </select>  
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label for="descricao" class="col-sm-4 col-form-label">Descrição</label>
                                        <div>
                                            <textarea class="form-control" rows="3" placeholder="Descrição ..." formControlName="descricao"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="form-group col-10">
                                        <label for="precoPromocional" class="col-sm-4 col-form-label">Preço Promocional</label>
                                        <div>
                                            <input type="text" class="form-control" id="precoPromocional" placeholder="Preço promocional" formControlName="precoPromocional">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <label  class="col-sm-4 col-form-label"></label>
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" id="emPromocao" value="false" formControlName="emPromocao">
                                            <label for="emPromocao" class="custom-control-label">Em Promoção</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col-6">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" id="activo" value="true" formControlName="activo">
                                            <label for="activo" class="custom-control-label">Activo</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">                                
                                    <div class="form-group">
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <a [routerLink]="['/admin/pacotes']" class="btn btn-default">Voltar</a>
                                <a [routerLink]="['/admin/editar-pacote', pacote.id]" class="btn btn-info ml-2">Editar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
