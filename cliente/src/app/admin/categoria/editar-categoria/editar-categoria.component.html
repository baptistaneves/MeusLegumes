<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Editar categoria</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/categorias']">Categorias</a></li>
                    <li class="breadcrumb-item active">Editar categoria</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Editar categoria</h3>
                    </div>

                    <div class="card-body p-0">
                        <form class="form-horizontal" (ngSubmit)="editar()" [formGroup]="categoriaForm">
                            <div class="alert alert-danger" *ngIf="errors.length > 0">
                                <h3>Opa! Alguma coisa não deu certo:</h3>
                                <ul>
                                    <li *ngFor="let error of errors">{{ error }}</li>
                                </ul>
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                                        <div>
                                            <input type="text" class="form-control" id="descricao" placeholder="Nome (requerido)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage['descricao'] }">
                                            <span class="text-danger" *ngIf="displayMessage['descricao']">
                                                <p [innerHTML]="displayMessage['descricao']"></p>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <input type="hidden" class="form-control" formControlName="id" >
                            </div>
                            <div class="card-footer">
                                <a [routerLink]="['/admin/categorias']" class="btn btn-default">Voltar</a>
                                <button [disabled]="!categoriaForm.valid"  type="submit" class="btn btn-info ml-2">Salvar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
