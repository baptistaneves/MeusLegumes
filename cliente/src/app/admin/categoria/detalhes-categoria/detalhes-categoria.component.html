<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Detalhes categoria</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/categorias']">Categorias</a></li>
                    <li class="breadcrumb-item active">Detalhes categoria</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Detalhes categoria</h3>
                    </div>

                    <div class="card-body p-0">
                        <form class="form-horizontal" [formGroup]="categoriaForm">

                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                                        <div>
                                            <input type="text" class="form-control" id="descricao" placeholder="Nome (requerido)" formControlName="descricao">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <input type="hidden" class="form-control" formControlName="id" >
                            </div>
                            <div class="card-footer">
                                <a [routerLink]="['/admin/categorias']" class="btn btn-default">Voltar</a>
                                <a [routerLink]="['/admin/editar-categoria', categoria.id]" class="btn btn-info ml-2">Editar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
