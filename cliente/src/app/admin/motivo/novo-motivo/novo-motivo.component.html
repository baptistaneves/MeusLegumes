<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Novo Motivo</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/motivos']">Motivos</a></li>
                    <li class="breadcrumb-item active">Novo motivo</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Novo motivo</h3>
                    </div>

                    <div class="card-body p-0">
                        <form class="form-horizontal" (ngSubmit)="adicionar()" [formGroup]="cadastroForm">
                            <div class="alert alert-danger" *ngIf="errors.length > 0">
                                <h3>Opa! Alguma coisa não deu certo:</h3>
                                <ul>
                                    <li *ngFor="let error of errors">{{ error }}</li>
                                </ul>
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="codigoInterno" class="col-sm-4 col-form-label">Código</label>
                                        <div>
                                            <input type="text" class="form-control" id="codigoInterno" placeholder="Código (requerido)" formControlName="codigoInterno" [ngClass]="{'is-invalid': displayMessage['codigoInterno'] }">
                                            <span class="text-danger" *ngIf="displayMessage['codigoInterno']">
                                                <p [innerHTML]="displayMessage['codigoInterno']"></p>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="mencaoFactura" class="col-sm-4 col-form-label">Menção Factura</label>
                                        <div>
                                            <input type="text" class="form-control" id="mencaoFactura" placeholder="Menção (requerido)" formControlName="mencaoFactura" [ngClass]="{'is-invalid': displayMessage['mencaoFactura'] }">
                                            <span class="text-danger" *ngIf="displayMessage['mencaoFactura']">
                                                <p [innerHTML]="displayMessage['mencaoFactura']"></p>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="normaLegalAplicavel" class="col-sm-4 col-form-label">Norma Aplicavel</label>
                                        <div>
                                            <input type="text" class="form-control" id="normaLegalAplicavel" placeholder="Norma (requerido)" formControlName="normaLegalAplicavel" [ngClass]="{'is-invalid': displayMessage['normaLegalAplicavel'] }">
                                            <span class="text-danger" *ngIf="displayMessage['normaLegalAplicavel']">
                                                <p [innerHTML]="displayMessage['normaLegalAplicavel']"></p>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="motivo" class="col-sm-4 col-form-label">Motivo</label>
                                        <div>
                                            <input type="text" class="form-control" id="motivo" placeholder="Motivo (requerido)" formControlName="motivo" [ngClass]="{'is-invalid': displayMessage['motivo'] }">
                                            <span class="text-danger" *ngIf="displayMessage['motivo']">
                                                <p [innerHTML]="displayMessage['motivo']"></p>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <a [routerLink]="['/admin/impostos']" class="btn btn-default">Voltar</a>
                                <button [disabled]="!cadastroForm.valid"  type="submit" class="btn btn-info ml-2">Salvar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
