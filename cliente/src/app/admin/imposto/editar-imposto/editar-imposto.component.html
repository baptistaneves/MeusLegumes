<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Editar Imposto</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/impostos']">Impostos</a></li>
                    <li class="breadcrumb-item active">Editar imposto</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Editar imposto</h3>
                    </div>

                    <div class="card-body p-0">
                        <form class="form-horizontal" (ngSubmit)="editar()" [formGroup]="impostoForm">
                            <div class="alert alert-danger" *ngIf="errors.length > 0">
                                <h3>Opa! Alguma coisa não deu certo:</h3>
                                <ul>
                                    <li *ngFor="let error of errors">{{ error }}</li>
                                </ul>
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="descricao" class="col-sm-4 col-form-label">Descrição</label>
                                        <div>
                                            <input type="text" class="form-control" id="descricao" placeholder="Nome (requerido)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage['descricao'] }">
                                            <span class="text-danger" *ngIf="displayMessage['descricao']">
                                                <p [innerHTML]="displayMessage['descricao']"></p>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="taxa" class="col-sm-4 col-form-label">Taxa</label>
                                        <div>
                                            <input type="number" class="form-control" id="taxa" placeholder="Taxa (requerida)" formControlName="taxa" [ngClass]="{'is-invalid': displayMessage['taxa'] }">
                                            <span class="text-danger" *ngIf="displayMessage['taxa']">
                                                <p [innerHTML]="displayMessage['taxa']"></p>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="tipoDeTaxa" class="col-sm-4 col-form-label">Tipo de Taxa</label>
                                        <div>
                                            <input type="text" class="form-control" id="tipoDeTaxa" placeholder="Tipo de Taxa (requerido)" formControlName="tipoDeTaxa" [ngClass]="{'is-invalid': displayMessage['tipoDeTaxa'] }">
                                            <span class="text-danger" *ngIf="displayMessage['tipoDeTaxa']">
                                                <p [innerHTML]="displayMessage['tipoDeTaxa']"></p>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <a [routerLink]="['/admin/impostos']" class="btn btn-default">Voltar</a>
                                <button [disabled]="!impostoForm.valid"  type="submit" class="btn btn-info ml-2">Salvar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
