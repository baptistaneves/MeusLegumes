<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Detalhes Imposto</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/impostos']">Impostos</a></li>
                    <li class="breadcrumb-item active">Detalhes imposto</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Detalhes imposto</h3>
                    </div>

                    <div class="card-body p-0">
                        <form class="form-horizontal" [formGroup]="impostoForm">
                           
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="descricao" class="col-sm-4 col-form-label">Descrição</label>
                                        <div>
                                            <input type="text" class="form-control" id="descricao" placeholder="Nome (requerido)" formControlName="descricao">
                                        </div>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="taxa" class="col-sm-4 col-form-label">Taxa</label>
                                        <div>
                                            <input type="number" class="form-control" id="taxa" placeholder="Taxa (requerida)" formControlName="taxa">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="tipoDeTaxa" class="col-sm-4 col-form-label">Tipo de Taxa</label>
                                        <div>
                                            <input type="text" class="form-control" id="tipoDeTaxa" placeholder="Tipo de Taxa (requerido)" formControlName="tipoDeTaxa">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <a [routerLink]="['/admin/impostos']" class="btn btn-default">Voltar</a>
                                <a [routerLink]="['/admin/editar-imposto', imposto.id]" class="btn btn-info ml-2">Editar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
