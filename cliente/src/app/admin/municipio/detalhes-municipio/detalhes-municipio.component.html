<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Detalhes Município</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/municipios']">Municípios</a></li>
                    <li class="breadcrumb-item active">Detalhes município</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Detalhes município</h3>
                    </div>

                    <div class="card-body p-0">
                        <form class="form-horizontal"  [formGroup]="municipioForm">
                            
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                                        <div>
                                            <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome">
                                        </div>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="nome" class="col-sm-4 col-form-label">Província</label>
                                        <div>
                                            <select class="form-control" id="provincia" formControlName="provinciaId">
                                                <option *ngFor="let provincia of provincias" value="{{provincia.id}}">{{provincia.nome}}</option>
                                            </select> 
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <a [routerLink]="['/admin/municipios']" class="btn btn-default">Voltar</a>
                                <a [routerLink]="['/admin/editar-municipio', municipio.id]" class="btn btn-info ml-2">Editar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
