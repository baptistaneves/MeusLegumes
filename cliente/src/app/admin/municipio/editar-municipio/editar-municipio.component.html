<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Novo Município</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/municipios']">Províncias</a></li>
                    <li class="breadcrumb-item active">Novo município</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Novo município</h3>
                    </div>

                    <div class="card-body p-0">
                        <form class="form-horizontal" (ngSubmit)="editar()" [formGroup]="municipioForm">
                            <div class="alert alert-danger" *ngIf="errors.length > 0">
                                <h3>Opa! Alguma coisa não deu certo:</h3>
                                <ul>
                                    <li *ngFor="let error of errors">{{ error }}</li>
                                </ul>
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                                        <div>
                                            <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage['nome'] }">
                                            <span class="text-danger" *ngIf="displayMessage['nome']">
                                                <p [innerHTML]="displayMessage['nome']"></p>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="nome" class="col-sm-4 col-form-label">Província</label>
                                        <div>
                                            <select class="form-control" id="provincia" formControlName="provinciaId" [ngClass]="{'is-invalid': displayMessage['provinciaId'] }">
                                                <option *ngFor="let provincia of provincias" value="{{provincia.id}}">{{provincia.nome}}</option>
                                            </select>                                           
                                             <span class="text-danger" *ngIf="displayMessage['provinciaId']">
                                                <p [innerHTML]="displayMessage['provinciaId']"></p>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <a [routerLink]="['/admin/municipios']" class="btn btn-default">Voltar</a>
                                <button [disabled]="!municipioForm.valid"  type="submit" class="btn btn-info ml-2">Salvar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
