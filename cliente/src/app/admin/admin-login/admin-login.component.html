<div class="hold-transition login-page">  
    <div class="login-box">
        <div class="login-logo">
            <a [routerLink]=""><b>Meus</b>LEGUMES</a>
        </div>

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Digite suas credenciais para ter acesso ao sistema.</p>
                <form (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid': displayMessage['email'] }">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <span class="text-danger" *ngIf="displayMessage['email']">
                        <p [innerHTML]="displayMessage['email']"></p>
                    </span>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Senha" formControlName="senha" [ngClass]="{'is-invalid': displayMessage['senha'] }">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <span class="text-danger d-block" *ngIf="displayMessage['senha']">
                        <p [innerHTML]="displayMessage['senha']"></p>
                    </span>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
